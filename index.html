<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <title>HSLA-Farbwähler</title>
</head>

<body>
  <header class="masthead">
    <h1>HSLA-Farbwähler</h1>
  </header>
  <main class="main-content">
    <div class="color-swatch">hsla(<span class="hue">0, 100%, 50%, 1)</div>
    <div class="controls">
      <h2>Farbregler</h2>
      <div class="hue">
        <label for="hue">Farbton (Hue):</label>
        <div class="reference"></div>
        <input type="range" id="hue" name="hue" min="0" max="360" value="0" />
      </div>
      <div class="saturation">
        <label for="saturation">Sättigung (Saturation):</label>
        <div class="reference"></div>
        <input type="range" id="saturation" name="saturation" min="0" max="100" value="100" />
      </div>
      <div class="lightness">
        <label for="lightness">Helligkeit (Lightness):</label>
        <div class="reference"></div>
        <input type="range" id="lightness" name="lightness" min="0" max="100" value="50" />
      </div>
      <div class="alpha">
        <label for="alpha">Alpha (Transparenz):</label>
        <div class="reference"></div>
        <input type="range" id="alpha" name="alpha" min="0" max="100" value="100" />
      </div>
    </div>
  </main>
  <script src="scripts.js" defer></script>
</body>

</html>
